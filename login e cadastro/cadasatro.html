<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%; /* Faz com que HTML e body ocupem a largura total da janela de visualização */
      height: 100%; /* Faz com que HTML e body ocupem a altura total da janela de visualização */
      font-family: Arial, sans-serif;
      background-color: #f0f2f5; /*Define a cor para cinza claro de todo o fundo */
    }

    /* Estilos para uma classe de conteiner chamada 'form-fundo' */
    .form-fundo {
      width: 100%;
      height: 100%;
      display: flex; /* Habilita o Flexbox para laypout*/
      justify-content: center; /* Centraliza os itens flex horizontalmente dentro  do conteiner */
      align-items: center; /* Centraliza os itens flex verticalmente dentro do conteiner */
    }

    /* Estilos para uma classe chamada "form-login */"
    .form-login, .form-cadastro {
      background-color: #fff; /* Define a cor do fundo do formulario para branco */
      padding: 20px; /* Adiciona 20px de preenchimento (padding) dentro do formulario */
      border-radius: 10px; /* Arredonda os cantos do formulario com um raio de 10px */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Limita a largura maxima do formulario a 400px */
    }

    h2 {
      text-align: center; /* Centraliza o texto dentro dos elementos h2 */
      margin-bottom: 25px; /* Adiciona uma margem superior abaixo dos elementos h2 */
    }

    /* Elementos label */
    label {
      font-weight: bold; /* texto das labels em negrito*/
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn_1, .btn_2 {
      width: 100%;
      padding: 12px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    /* estilos especificos para o botão com a classe btn_1 */
    .btn_1 {
      background-color: #4CAF50
    }

    .btn_1:hover {
      background-color: #45A049;
    }

    .btn_2 {
      background-color: #1283f5;
    }

    .btn_2:hover {
      background-color: #006ad3;
    }
  </style>
</head>

<body> 

  <h1>Cadastro</h1>

  <div class="form-fundo">
    <div class="form-cadastro">
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="email" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="Telefone" name="telefone" placeholder="(11) 91111-2222" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="Senha" required />

        <label for="confirmaSenha">Confirme a Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required />

        <button type="submit" class="btn_1">Cadastrar</button>
        <button class="btn_2" type="button" onclick="window.location.href'">Fazer login</button>
      </form>
    </div>
  </div>

</body>
</html>
