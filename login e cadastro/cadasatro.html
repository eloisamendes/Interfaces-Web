<html>
    
<head> <title> Cadastro </title></head>

<body> 

<h1> Cadastro </h1>

<div class="form-fundo">
    <div class="form-cadastro">
        <form id="cadastroForm">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="email" required />

            <lapel for="email">Email</lapel>
            <input type="email" id="email" required />

            <lapel for="telefone">Telefone</lapel>
            <input type="tel" id="Telefone" name="telefone" placeholder="(11) 91111-2222" required />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

            <lapel for="senha">Senha</lapel>
            <input type="password" id="senha" name="Senha" required />
            
            <lapel for="confirmaSenha"></lapel> 
            <input type="password" id="confirmaSenha" name="confirmaSenha" required />
            
            <button type="submit">Cadastro</button>
        </form>
    </div>
</div>
 




</body>


</html>
