<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .form-fundo {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-login, .form-cadastro {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn_1, .btn_2 {
      width: 100%;
      padding: 12px;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn_1 {
      background-color: #4CAF50;
    }

    .btn_1:hover {
      background-color: #45A049;
    }

    .btn_2 {
      background-color: #1283f5;
    }

    .btn_2:hover {
      background-color: #006ad3;
    }
  </style>
</head>

<body> 

  <h1>Cadastro</h1>

  <div class="form-fundo">
    <div class="form-cadastro">
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="email" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="Telefone" name="telefone" placeholder="(11) 91111-2222" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="Senha" required />

        <label for="confirmaSenha">Confirme a Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required />

        <button type="submit" class="btn_1">Cadastro</button>
      </form>
    </div>
  </div>

</body>
</html>
